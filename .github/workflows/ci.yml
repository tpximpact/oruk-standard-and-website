name: CI/CD Pipeline

on:
  pull_request:
    branches: [main, staging]
  push:
    branches: [main, staging]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

env:
  NODE_VERSION: '20'

permissions:
  contents: read
  security-events: write # Required for Trivy SARIF upload

jobs:
  build-and-test:
    name: Build and Test
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v6.0.2

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'yarn'

      - name: Install dependencies
        run: yarn install --frozen-lockfile

      - name: Cache Next.js build
        uses: actions/cache@v5.0.3
        with:
          path: .next/cache
          key: ${{ runner.os }}-nextjs-${{ hashFiles('**/yarn.lock') }}-${{ hashFiles('**/*.{js,jsx,ts,tsx}') }}

      - name: Build application
        run: yarn build

      - name: Run tests with coverage
        run: yarn test --coverage --passWithNoTests

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v5.5.2
        with:
          directory: ./coverage
          fail_ci_if_error: false

      - name: Upload test results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: test-results
          path: ./coverage/**/*

  code-quality:
    name: Code Quality (Lint + Type Check)
    runs-on: ubuntu-latest
    needs: build-and-test

    steps:
      - name: Checkout code
        uses: actions/checkout@v6.0.2

      - name: Setup Node.js
        uses: actions/setup-node@v6.2.0
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'yarn'

      - name: Install dependencies
        run: yarn install --frozen-lockfile

      - name: Run ESLint
        run: yarn lint

      - name: Run type checking
        run: yarn tsc --noEmit

  security-scan:
    name: Trivy Filesystem Scan
    runs-on: ubuntu-latest
    needs: build-and-test

    steps:
      - name: Checkout code
        uses: actions/checkout@v6.0.2

      - name: Run Trivy (filesystem)
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: 'fs'
          scan-ref: '.'
          format: 'sarif'
          output: 'trivy-results.sarif'
          severity: 'CRITICAL,HIGH'

      - name: Upload Trivy results to GitHub Security
        uses: github/codeql-action/upload-sarif@v4.32.2
        with:
          sarif_file: 'trivy-results.sarif'

  accessibility-tests:
    name: Accessibility Tests (Playwright)
    runs-on: ubuntu-latest
    needs: build-and-test

    steps:
      - name: Checkout code
        uses: actions/checkout@v6.0.2

      - name: Setup Node.js
        uses: actions/setup-node@v6.2.0
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'yarn'

      - name: Install dependencies
        run: yarn install --frozen-lockfile

      - name: Install Playwright Browsers
        run: npx playwright install --with-deps chromium

      - name: Run accessibility tests
        run: yarn e2e src/e2e/accessibility.spec.ts
        env:
          CI: true

      - name: Upload reports
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: accessibility-and-playwright-reports
          path: |
            accessibility-report/
            playwright-report/
          retention-days: 30

  docker-build:
    name: Build & Scan Docker Image
    runs-on: ubuntu-latest
    needs: [build-and-test, code-quality, security-scan, accessibility-tests]
    if: github.event_name == 'pull_request' && github.base_ref == 'main' # Only on PRs targeting main (as per your original comment)

    steps:
      - name: Checkout code
        uses: actions/checkout@v6.0.2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3.12.0

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3.7.0
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata & build/push
        uses: docker/build-push-action@v6.18.0
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: ghcr.io/${{ github.repository_owner }}/${{ github.event.repository.name }}:sha-${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Trivy image scan
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: ghcr.io/${{ github.repository_owner }}/${{ github.event.repository.name }}:sha-${{ github.sha }}
          format: 'sarif'
          output: 'docker-trivy-results.sarif'

      - name: Upload Docker Trivy results
        uses: github/codeql-action/upload-sarif@v4.32.2
        with:
          sarif_file: 'docker-trivy-results.sarif'

  zap-scan:
    name: OWASP ZAP Security Test
    runs-on: ubuntu-latest
    needs: docker-build
    if: github.event_name == 'pull_request' && github.base_ref == 'main' # Only when Docker job ran

    steps:
      # ... (your existing ZAP steps, but with these improvements)
      - name: Checkout code
        uses: actions/checkout@v6.0.2

      - name: Log in to GitHub Container Registry & pull image
        uses: docker/login-action@v3.7.0
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Pull Docker image
        run: docker pull ghcr.io/${{ github.repository_owner }}/${{ github.event.repository.name }}:sha-${{ github.sha }}

      - name: Create Docker network
        run: docker network create zap-test-network

      - name: Start application container
        run: |
          docker run -d --name test-app \
            --network zap-test-network \
            -p 3000:3000 \
            ghcr.io/${{ github.repository_owner }}/${{ github.event.repository.name }}:sha-${{ github.sha }}

          # Wait for application to be ready
          echo "Waiting for application to start..."
          sleep 10

          # Show container logs for debugging
          echo "Container logs:"
          docker logs test-app

          # Health check with better error reporting
          echo "Starting health check..."
          for i in {1..30}; do
            if curl -f http://localhost:3000/api/health > /dev/null 2>&1; then
              echo "✓ Application health check passed (/api/health)"
              break
            fi
            if [ $i -eq 30 ]; then
              echo "✗ Application failed to become ready after 60 seconds"
              echo "Final container logs:"
              docker logs test-app
              exit 1
            fi
            echo "Waiting for application... ($i/30)"
            sleep 2
          done

          # Test from within the network
          docker run --rm --network zap-test-network curlimages/curl:latest \
            curl -f http://test-app:3000 -I || echo "Warning: Cannot reach app from Docker network"

      - name: Prepare ZAP workspace
        run: |
          # Create a temporary directory for ZAP reports with proper permissions
          mkdir -p ${{ github.workspace }}/zap-reports
          chmod 777 ${{ github.workspace }}/zap-reports

      - name: Run OWASP ZAP Baseline Scan
        run: |
          docker run --rm \
            --network zap-test-network \
            -v ${{ github.workspace }}/zap-reports:/zap/wrk/:rw \
            ghcr.io/zaproxy/zaproxy:stable \
            zap-baseline.py \
            -t http://test-app:3000 \
            -J report_json.json \
            -w report_md.md \
            -r report_html.html \
            -I || echo "ZAP scan completed with findings"
        continue-on-error: true

      - name: Check ZAP results
        if: always()
        run: |
          echo "=== ZAP Reports Directory ==="
          ls -lah ${{ github.workspace }}/zap-reports/ || echo "Directory does not exist or is empty"
          echo ""
          if [ -f ${{ github.workspace }}/zap-reports/report_json.json ]; then
            echo "✓ ZAP JSON report found"
          else
            echo "✗ ZAP JSON report missing"
          fi
          if [ -f ${{ github.workspace }}/zap-reports/report_md.md ]; then
            echo "✓ ZAP Markdown report found"
          else
            echo "✗ ZAP Markdown report missing"
          fi
          if [ -f ${{ github.workspace }}/zap-reports/report_html.html ]; then
            echo "✓ ZAP HTML report found"
          else
            echo "✗ ZAP HTML report missing"
          fi

      - name: Upload ZAP results
        if: always()
        uses: actions/upload-artifact@v6.0.0
        with:
          name: zap-scan-results
          path: zap-reports/
          if-no-files-found: warn

      - name: Stop application container
        if: always()
        run: |
          docker stop test-app || true
          docker rm test-app || true
          docker network rm zap-test-network || true
