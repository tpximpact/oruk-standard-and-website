name: CI/CD Pipeline

on:
  pull_request:
    branches: [main, staging]
  push:
    branches: [main, staging]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

env:
  NODE_VERSION: '20'
  TRIVY_DOCKER_IMAGE: 'aquasec/trivy:0.69.1'

permissions:
  contents: read
  packages: write # Required for GHCR push
  security-events: write # Required for Trivy/CodeQL SARIF upload

jobs:
  build-and-test:
    name: Build and Test
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v6.0.2

      - name: Setup Node.js
        uses: actions/setup-node@v6.2.0
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'yarn'

      - name: Install dependencies
        run: yarn install # --frozen-lockfile

      - name: Cache Next.js build
        uses: actions/cache@v5.0.3
        with:
          path: .next/cache
          key: ${{ runner.os }}-nextjs-${{ hashFiles('**/yarn.lock') }}-${{ hashFiles('**/*.{js,jsx,ts,tsx}') }}

      - name: Cache Next.js build
        uses: actions/cache@v5.0.3
        with:
          path: .next/cache
          key: ${{ runner.os }}-nextjs-${{ hashFiles('**/yarn.lock') }}-${{ hashFiles('**/*.{js,jsx,ts,tsx}') }}

      - name: Build application
        run: yarn build

      - name: Run tests with coverage
        run: yarn test --coverage --passWithNoTests

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v5.5.2
        with:
          directory: ./coverage
          fail_ci_if_error: false

      - name: Upload test results
        uses: actions/upload-artifact@v6.0.0
        if: always()
        with:
          name: test-results
          path: ./coverage/**/*
          retention-days: 14

  code-quality:
    name: Code Quality (Lint + Type Check)
    runs-on: ubuntu-latest
    needs: build-and-test

    steps:
      - name: Checkout code
        uses: actions/checkout@v6.0.2

      - name: Setup Node.js
        uses: actions/setup-node@v6.2.0
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'yarn'

      - name: Install dependencies
        run: yarn install # --frozen-lockfile

      - name: Run ESLint
        run: yarn lint

      - name: Run type checking
        run: yarn tsc --noEmit

  accessibility-tests:
    name: Accessibility Tests (Playwright)
    runs-on: ubuntu-latest
    needs: build-and-test

    steps:
      - name: Checkout code
        uses: actions/checkout@v6.0.2

      - name: Setup Node.js
        uses: actions/setup-node@v6.2.0
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'yarn'

      - name: Install dependencies
        run: yarn install # --frozen-lockfile

      - name: Install Playwright Browsers
        run: npx playwright install --with-deps chromium

      - name: Run accessibility tests
        run: yarn e2e src/e2e/accessibility.spec.ts
        env:
          CI: true

      - name: Upload reports
        uses: actions/upload-artifact@v6.0.0
        if: always()
        with:
          name: accessibility-and-playwright-reports
          path: |
            accessibility-report/
            playwright-report/
          retention-days: 30

  security-scan-fs:
    name: Trivy Filesystem Scan
    runs-on: ubuntu-latest
    needs: build-and-test

    steps:
      - name: Checkout code
        uses: actions/checkout@v6.0.2

      - name: Run Trivy (filesystem)
        uses: aquasecurity/trivy-action@0.34.1
        with:
          scan-type: 'fs'
          scan-ref: '.'
          format: 'sarif'
          output: 'trivy-fs-results.sarif'
          severity: 'CRITICAL,HIGH,MEDIUM,UNKNOWN'

      - name: Upload Trivy FS SARIF
        uses: github/codeql-action/upload-sarif@v4.32.4
        if: always()
        with:
          sarif_file: trivy-fs-results.sarif

  docker-build:
    name: Build & Push Docker Image to GHCR
    runs-on: ubuntu-latest
    needs: [build-and-test, code-quality, security-scan-fs, accessibility-tests]
    if: github.event_name == 'push' || (github.event_name == 'pull_request' && github.base_ref == 'main')
    outputs:
      image_ref: ${{ steps.image_ref.outputs.image_ref }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v6.0.2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3.12.0

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3.7.0
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Prepare lowercase image name
        id: lowercase
        run: |
          repo_owner="${{ github.repository_owner }}"
          repo_name="${{ github.event.repository.name }}"
          echo "repo_owner=$(echo "$repo_owner" | tr '[:upper:]' '[:lower:]')" >> "$GITHUB_OUTPUT"
          echo "repo_name=$(echo "$repo_name" | tr '[:upper:]' '[:lower:]')" >> "$GITHUB_OUTPUT"

      - name: Extract metadata & tags
        id: meta
        uses: docker/metadata-action@v5.10.0
        with:
          images: ghcr.io/${{ steps.lowercase.outputs.repo_owner }}/${{ steps.lowercase.outputs.repo_name }}
          tags: |
            type=sha,format=long
            type=ref,event=branch
            type=ref,event=pr
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}

      - name: Record image reference
        id: image_ref
        run: |
          tags_raw="${{ steps.meta.outputs.tags }}"
          image_ref=$(echo "$tags_raw" | tr ',' '\n' | grep ':sha-' | head -n 1)

          if [ -z "$image_ref" ]; then
            image_ref="ghcr.io/${{ steps.lowercase.outputs.repo_owner }}/${{ steps.lowercase.outputs.repo_name }}:sha-${{ github.sha }}"
          fi

          echo "image_ref=$image_ref" >> "$GITHUB_OUTPUT"

      - name: Build and push Docker image
        uses: docker/build-push-action@v6.19.2
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  security-scan-image:
    name: Trivy Image Vulnerability Scan
    runs-on: ubuntu-latest
    needs: docker-build
    if: github.event_name == 'push' || (github.event_name == 'pull_request' && github.base_ref == 'main')

    steps:
      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3.7.0
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Run Trivy on built image
        uses: aquasecurity/trivy-action@0.34.1
        continue-on-error: true
        with:
          image-ref: ${{ needs.docker-build.outputs.image_ref }}
          format: 'sarif'
          output: 'trivy-image-results.sarif'
          severity: 'CRITICAL,HIGH,MEDIUM,UNKNOWN'

      - name: Diagnose missing Trivy SARIF
        if: always()
        run: |
          if [ -f trivy-image-results.sarif ]; then
            echo "Trivy SARIF present. No diagnostic scan needed."
            exit 0
          fi

          echo "Trivy SARIF missing. Running diagnostic scan with debug output."
          docker pull ${{ needs.docker-build.outputs.image_ref }}

          docker run --rm ${{ env.TRIVY_DOCKER_IMAGE }} \
            image \
            --debug \
            --exit-code 0 \
            --format sarif \
            --output trivy-image-results.sarif \
            --severity CRITICAL,HIGH,MEDIUM,UNKNOWN \
            ${{ needs.docker-build.outputs.image_ref }} || true

          docker run --rm ${{ env.TRIVY_DOCKER_IMAGE }} \
            image \
            --debug \
            --exit-code 0 \
            --format table \
            --severity CRITICAL,HIGH,MEDIUM,UNKNOWN \
            ${{ needs.docker-build.outputs.image_ref }} || true

      - name: Check Trivy SARIF exists
        id: trivy_sarif
        if: always()
        run: |
          if [ -f trivy-image-results.sarif ]; then
            echo "present=true" >> "$GITHUB_OUTPUT"
          else
            echo "present=false" >> "$GITHUB_OUTPUT"
          fi

      - name: Upload Trivy Image SARIF
        uses: github/codeql-action/upload-sarif@v4.32.4
        if: steps.trivy_sarif.outputs.present == 'true'
        with:
          sarif_file: trivy-image-results.sarif

  zap-scan:
    name: OWASP ZAP Baseline Scan
    runs-on: ubuntu-latest
    needs: [docker-build, security-scan-image]
    if: github.event_name == 'pull_request' && github.base_ref == 'main'

    steps:
      - name: Checkout code
        uses: actions/checkout@v6.0.2

      - name: Log in to GitHub Container Registry & pull image
        uses: docker/login-action@v3.7.0
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Prepare lowercase image name
        id: lowercase
        run: |
          repo_owner="${{ github.repository_owner }}"
          repo_name="${{ github.event.repository.name }}"
          echo "repo_owner=$(echo "$repo_owner" | tr '[:upper:]' '[:lower:]')" >> "$GITHUB_OUTPUT"
          echo "repo_name=$(echo "$repo_name" | tr '[:upper:]' '[:lower:]')" >> "$GITHUB_OUTPUT"

      - name: Pull Docker image
        run: docker pull ghcr.io/${{ steps.lowercase.outputs.repo_owner }}/${{ steps.lowercase.outputs.repo_name }}:sha-${{ github.sha }}

      - name: Create Docker network
        run: docker network create zap-test-network

      - name: Start application container
        run: |
          docker run -d --name test-app \
            --network zap-test-network \
            -p 3000:3000 \
            ghcr.io/${{ steps.lowercase.outputs.repo_owner }}/${{ steps.lowercase.outputs.repo_name }}:sha-${{ github.sha }}

          # Wait for application to be ready
          echo "Waiting for application to start..."
          for i in {1..30}; do
            if curl -f http://localhost:3000/api/health > /dev/null 2>&1; then
              echo "✓ Application health check passed (/api/health)"
              break
            fi
            if [ $i -eq 30 ]; then
              echo "✗ Application failed to become ready after 60 seconds"
              echo "Final container logs:"
              docker logs test-app
              exit 1
            fi
            echo "Waiting for application... ($i/30)"
            sleep 2
          done

      - name: Run OWASP ZAP Baseline Scan
        run: |
          docker run --rm \
            --network zap-test-network \
            -v ${{ github.workspace }}/zap-reports:/zap/wrk/:rw \
            ghcr.io/zaproxy/zaproxy:stable \
            zap-baseline.py \
            -t http://test-app:3000 \
            -J report_json.json \
            -w report_md.md \
            -r report_html.html \
            -I || echo "ZAP scan completed with findings"
        continue-on-error: true

      - name: Upload ZAP results
        if: always()
        uses: actions/upload-artifact@v6.0.0
        with:
          name: zap-scan-results
          path: zap-reports/
          if-no-files-found: warn

      - name: Stop application container
        if: always()
        run: |
          docker stop test-app || true
          docker rm test-app || true
          docker network rm zap-test-network || true
